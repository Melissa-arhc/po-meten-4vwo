<!DOCTYPE html>
<html lang="nl">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #fccfcf;
        }

        th {
            background-color: #e8a8a8;
        }

        .visual{
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .form-container {
            max-width: 300px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #e8a8a8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>

<body>

<table class="styled-table sortable">
    <tr>
        <th>datum</th>
        <th>oorsprong</th>
        <th>waarde</th>
    </tr>

    {# geef elke rij weer #}
    {% for item in data %}
        <tr>
            <td>{{ item.created }}</td>
            <td>{% if item.name == 'temp' %}sensor{% else %}handmatig{% endif %}</td>
            <td>{{ item.value }}</td>
        </tr>
    {% endfor %}
</table>

<div class="visual">
<canvas id="temperatureChart" style="width:100%;max-width:600px"></canvas>
</div>

<script>
const xValues = {{ x_values }};
const yValues = {{ y_values }};

new Chart("temperatureChart", {
    type: "line",
    data: {
        labels: xValues,
        datasets: [{
            fill: false,

            backgroundColor: "rgb(232,168,168)",
            borderColor: "rgb(232,168,168)",
            data: yValues
        }]
    },
    options: {
        legend: {display: false},
        scales: {
            xAxes: [{ticks: {min: Math.min(...xValues), max: Math.max(...xValues), display: false}}],
            yAxes: [{ticks: {min: Math.min(...yValues), max: Math.max(...yValues)}}]
        }
    }
});
</script>




<div class="form-container">
    <form action="/data" method="POST">
        <p>Voeg een temperatuur toe</p>
        <input type="hidden" name="sensor" value="manual">
        <div class="form-group">
            <label for="datetime">datum en tijd</label>
            <input type="datetime-local" name="datetime">
        </div>
        <div class="form-group">
            <label for="number">waarde:</label>
            <input type="number" name="value">
        </div>

        <button class="submit-btn" type="submit" value="submit">versturen</button>
    </form>
</div>

</body>
</html>
